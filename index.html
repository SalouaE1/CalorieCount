<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur Calories</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Compteur de calories</h1>
    <div class="form">
        <h2>Ajouter un aliment</h2>
        <label for="food-name">Nom de l'aliment</label>
        <input type="text" id="food-name">

        
        <label for="calories">Calories</label>
        <input type="number" id="calories">
        
        <button id="add-food-btn">Ajouter</button>

    </div>

    <div class="table-container">
        <h2>Liste des aliments</h2>
        <table>
            <thead>
                <tr>
                    <th>Nom de l'aliment</th>
                    <th>Calories</th>
                    <th>Actions</th>
                </tr>
            </thead>
        <tbody id="food-list"></tbody>
        </table>
    </div>

    <div class="graph-container">
        <h2>Graphique des calories consomm√©es</h2>
        <canvas id="calorie-chart"></canvas>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>







</body>
</html>
